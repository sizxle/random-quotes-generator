<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AReece Random quote generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  />
</head>

  <body>
    <div class="container">
        <div class="row justify-content-center">
                <div class="card well well-lg" style="background: orangered;" id="quote-box">
                    <div class="card-body " >
                      <p class="card-text" id="text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <p id="author">sizxle</p>
                      <a href="https://twitter.com/intent/tweet" id="tweet-quote" class="btn btn-primary"><i class="fa fa-twitter"></i></a>
                      <a href="#" id="new-quote" class="btn btn-primary">New Quote</a>
                    </div>
                </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
